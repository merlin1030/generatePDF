<div class="container">
  <div class="row">
    <div id="htmlData">
      <img src="img/banner-bod.jpg" alt="">
      <h2>Pago de Servicios | {{service.name}}</h2>
      <span>Referencia | {{service.ref}}</span>
      <table class="table table-bordered mt-4">
        <tr class="table-primary">
          <th>Id</th>
          <th>Name</th>
          <th>Platform</th>
          <th>Reference</th>
        </tr>
        <tr *ngFor="let game of VIDEOGAMES">
          <th>{{game.id}}</th>
          <td>{{game.name}}</td>
          <td>{{game.platform}}</td>
          <td>{{game.reference}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>


<div>
  <button class="btn col col-lg-4 btn-danger btn-block ml-4" (click)="downloadPDF()">Download PDF</button>
</div>
